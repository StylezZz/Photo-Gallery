<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>

<body onload="mostrarMensaje()">
    <div id="image">
        Hover over an image below to display here.
    </div>

    <img class="preview" alt="Styling with a Bandana"
        src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/389177/bacon.jpg" onmouseover="upDate(this)"
        onmouseout="unDo()">

    <img class="preview" alt="With My Boy" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/389177/bacon2.JPG"
        onmouseover="upDate(this)" onmouseout="unDo()">

    <img class="preview" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/389177/bacon3.jpg" alt="Young Puppy"
        onmouseover="upDate(this)" onmouseout="unDo()">

    <img class="preview" src="sun.png" alt="A Great Sun" onmouseover="upDate(this)" onmouseout="unDo()">

    <img class="preview" src="clouds-sun.png" alt="Clouds with a Sun" onmouseover="upDate(this)" onmouseout="unDo()">

    <img class="preview" src="cloudy.png" alt="A very cloudy day" onmouseover="upDate(this)" onmouseout="unDo()">
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="app.js"></script>
</body>

</html>
